<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
    <mat-card class="main-card" fxLayout="column" fxLayoutGap="20px" style="margin-top: 30px;">
        <mat-card-header>
          <mat-card-title>Api Testing (Address Verification)</mat-card-title>
        </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <div fxLayout="row" fxLayoutGap="20px">
            <div fxLayout="column" style="width: 100%">
              <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Input Field 1</mat-label>
                <input matInput [(ngModel)]="input1" name="input1">
              </mat-form-field>
            </div>
            <div fxLayout="column" style="width: 100%">
              <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Label 1</mat-label>
                <input matInput [(ngModel)]="warning1" name="warning1">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutGap="20px" style="margin-top:15px;">
            <div fxLayout="column" style="width: 100%">
              <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Input Field 2</mat-label>
                <input matInput [(ngModel)]="input2" name="input2">
              </mat-form-field>
            </div>
            <div fxLayout="column" style="width: 100%">
              <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Label 2 </mat-label>
                <input matInput [(ngModel)]="warning2" name="warning2">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutGap="20px" style="margin-top:15px;">
            <div fxLayout="column" style="width: 100%">
              <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Input Field 3</mat-label>
                <input matInput [(ngModel)]="selectedLink" name="input3">
              </mat-form-field>
            </div>
          </div>
          <mat-checkbox class="example-margin" name="downloadpdf" [(ngModel)]="downloadpdf" (change)="checkpdfvalue()">Download PDF</mat-checkbox>
          <div fxLayout="row" fxLayoutAlign="center" style="margin-top:20px;">
            <button class="verify-id-btn" mat-raised-button (click)="formSubmit()">Verify Now</button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-footer style="margin-top:50px;">
      </mat-card-footer>
    </mat-card>
  </div>
